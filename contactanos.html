<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto - Impresiones Compás</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;

        background: linear-gradient(135deg, 
            #ffffff 0%,
            #e8f1fb 40%,
            #cfe2f8 70%,
            #a9c7f0 100%
        );
    }

    /* ===== BARRA SUPERIOR ===== */
    .navbar {
        width: 100%;
        background: linear-gradient(135deg, #1f3c88, #3c78d8);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        position: relative;
    }

    .navbar img {
        height: 45px;
        position: absolute;
        left: 20px;
    }

    .navbar h2 {
        color: white;
        margin: 0;
        letter-spacing: 2px;
        font-size: 20px;
    }

    /* CONTENIDO */
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 60px;
    }

    h1 {
        margin-bottom: 40px;
        letter-spacing: 2px;
        color: #222;
    }

    .socials {
        display: flex;
        flex-direction: column;
        gap: 25px;
        margin-bottom: 50px;
    }

    .social-btn {
        width: 260px;
        padding: 15px;
        border-radius: 40px;
        text-decoration: none;
        font-weight: bold;
        color: white;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        transition: 0.3s;
        display: flex;
        align-items: center;
        gap: 15px;
        padding-left: 25px;
        font-size: 16px;
    }

    .social-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .facebook { background: linear-gradient(135deg, #1877f2, #4b7bec); }
    .whatsapp { background: linear-gradient(135deg, #25d366, #128c7e); }
    .tiktok { background: linear-gradient(135deg, #000000, #444444); }
    .maps { background: linear-gradient(135deg, #ea4335, #c5221f); }
    .phone { background: linear-gradient(135deg, #666, #999); }

    .btn {
        padding: 15px 40px;
        border-radius: 40px;
        font-size: 16px;
        background: linear-gradient(135deg, #1f3c88, #3c78d8);
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 10px 25px rgba(31,60,136,0.4);
        transition: 0.3s;
    }

    .btn:hover {
        transform: translateY(-4px);
    }
</style>
</head>

<body>

<!-- BARRA SUPERIOR -->
<div class="navbar">
    <img src="logo.png" alt="Logo">
    <h2>IMPRESIONES COMPÁS</h2>
</div>

<div class="content">

<h1>CONTACTANOS</h1>

<div class="socials">

    <a class="social-btn facebook" 
       href="https://www.facebook.com/people/Impresiones-Comp%C3%A1s/100063717573831/" 
       target="_blank">
       <i class="fab fa-facebook-f"></i> FACEBOOK
    </a>

    <a class="social-btn whatsapp" 
       href="https://wa.me/+5218781280497" 
       target="_blank">
       <i class="fab fa-whatsapp"></i> WHATSAPP
    </a>

    <a class="social-btn tiktok" 
       href="https://www.tiktok.com/@impresiones.comps8?lang=es" 
       target="_blank">
       <i class="fab fa-tiktok"></i> TIKTOK
    </a>

    <a class="social-btn maps" 
       href="https://www.google.com/maps" 
       target="_blank">
       <i class="fas fa-location-dot"></i> UBICACIÓN
    </a>

    <a class="social-btn phone" 
       href="tel:+528781280497">
       <i class="fas fa-phone"></i> LLAMAR 878-128-0497
    </a>

</div>

<a href="index.html" class="btn">⬅ REGRESAR</a>

</div>

</body>
</html>
