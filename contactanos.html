<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        background: linear-gradient(135deg, 
            #ffffff 0%,
            #e8f1fb 40%,
            #cfe2f8 70%,
            #a9c7f0 100%
        );
    }

    h1 {
        margin-bottom: 40px;
        letter-spacing: 2px;
        color: #222;
    }

    .socials {
        display: flex;
        flex-direction: column;
        gap: 25px;
        margin-bottom: 50px;
    }

    .social-btn {
        width: 260px;
        padding: 15px;
        border-radius: 40px;
        text-align: left;
        text-decoration: none;
        font-weight: bold;
        color: white;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        transition: 0.3s;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 15px;
        padding-left: 25px;
        font-size: 16px;
    }

    .social-btn i {
        font-size: 20px;
        width: 25px;
        text-align: center;
    }

    .social-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .facebook {
        background: linear-gradient(135deg, #1877f2, #4b7bec);
    }

    .whatsapp {
        background: linear-gradient(135deg, #25d366, #128c7e);
    }

    .tiktok {
        background: linear-gradient(135deg, #000000, #444444);
    }

    .phone {
        background: linear-gradient(135deg, #666, #999);
    }

    .maps {
        background: linear-gradient(135deg, #ea4335, #c5221f);
    }

    .btn {
        padding: 15px 40px;
        border: none;
        border-radius: 40px;
        font-size: 16px;
        cursor: pointer;
        background: linear-gradient(135deg, #1f3c88, #3c78d8);
        color: #fff;
        box-shadow: 0 10px 25px rgba(31,60,136,0.4);
        transition: all 0.3s ease;
        text-decoration: none;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .btn:hover {
        transform: translateY(-4px) scale(1.03);
        box-shadow: 0 15px 35px rgba(31,60,136,0.5);
    }
</style>
