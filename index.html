<style>
    body {

        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        /* Fondo degradado blanco-azul moderno */
        background: linear-gradient(135deg, 
            #ffffff 0%,
            #e8f1fb 40%,
            #cfe2f8 70%,
            #a9c7f0 100%
        );
    }

    .container {
        text-align: center;
        padding: 40px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        max-width: 800px;
        width: 90%;
    }

    .logo {
        width: 320px;
        max-width: 90%;
        margin-bottom: 20px;
    }

    .descripcion {
        font-size: 20px;
        color: #1f3c88;
        margin-bottom: 40px;
        font-weight: 500;
    }

    .buttons {
        display: flex;
        gap: 30px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn {
        padding: 15px 40px;
        border: none;
        border-radius: 40px;
        font-size: 16px;
        cursor: pointer;
        background: linear-gradient(135deg, #1f3c88, #3c78d8);
        color: #fff;
        box-shadow: 0 10px 25px rgba(31,60,136,0.4);
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .btn:hover {
        transform: translateY(-4px) scale(1.03);
        box-shadow: 0 15px 35px rgba(31,60,136,0.5);
        background: linear-gradient(135deg, #3c78d8, #1f3c88);
    }

    /* Ubicaci칩n justo debajo de botones */
    .ubicacion {
        margin-top: 30px;
        font-size: 16px;
        color: #1f3c88;
    }

    .ubicacion h3 {
        margin-bottom: 8px;
        font-size: 18px;
    }

    .mapa {
        margin-top: 10px;
        width: 100%;
        max-width: 500px;
        height: 220px;
        border-radius: 15px;
        border: none;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

</style>
</head>

<body>

<div class="container">

    <img src="logo.png" alt="Impresiones Compa침칤a" class="logo">
